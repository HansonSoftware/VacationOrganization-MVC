<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Details</title>
    <link rel="stylesheet" th:href="@{/style/listingStyle.css}" />
  </head>
  <body>
    <nav>
      <div class="navbar">
        <img id="logo" th:src="@{/images/logo.png}" alt="Logo" />
        <div id="links">
          <a href="#">Log Out</a>
          <a href="#" th:text="${username}">[Username]</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="details">
        <h2 th:text="${listing.name}">Property Name</h2>
        <p>
          <span th:text="${listing.location.street}"></span><br />
          <span th:text="${listing.location.city + ', '}"></span>
          <span
            th:text="${listing.location.state + ' ' + listing.location.zipCode}"
          ></span>
        </p>
      </div>
      <div class="image">
        <img
          th:src="@{/images/{imageURL}(imageURL=${listing.imageURL})}"
          alt="Property Image"
        />
      </div>
      <div class="info">
        <div class="left-column">
          <p class="price" th:text="'$' + ${listing.cost} + ' / night'">
            Price
          </p>
          <a
            href="http://localhost:8080/schedule/0/1"
            target="_blank"
            class="btn"
            >Schedule a visit</a
          >
        </div>
        <div class="right-column">
          <h3>Reviews</h3>
          <ul>
            <li th:each="review : ${listing.reviews}" class="review">
              <p>
                <span
                  class="rating"
                  th:text="${review.rating + ' stars'}"
                ></span>
                <span th:text="${review.lastEdit}"></span>
              </p>
              <p class="username" th:text="${review.userName}"></p>
              <p class="comment" th:text="${review.comment}"></p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
