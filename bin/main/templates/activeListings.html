<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" th:href="@{/style/style.css}" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <div class="navbar">
        <img id="logo" src="logo.png" alt="Logo" />
        <div id="links">
          <a href="#">Log Out</a>
          <a href="#" th:text="${username}">[Username]</a>
        </div>
      </div>
    </nav>

    <div class="grid-container">
      <div class="tile" th:each="listing : ${listings}">
        <div class="tile-left">
          <img th:src="${listing.imageURL}" alt="Property Image" />
        </div>
        <div class="tile-right">
          <h2 th:text="${listing.name}">Property Name</h2>
          <p th:text="${listing.location}">Location</p>
          <a href="reviews.html" class="btn">View Reviews</a>
          <div class="price">$1000</div>
          <a href="schedule.html" class="btn">Schedule</a>
        </div>
      </div>
    </div>
  </body>
</html>
